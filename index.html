<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="icon" href="https://cdn5.vectorstock.com/i/1000x1000/76/24/music-logo-on-black-background-icon-vector-12217624.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make Music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sound/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sound/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sound/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sound/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sound/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sound/ufo.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
